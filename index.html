<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>简笔画</title>
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
</head>

<body>
<!-- 整个简笔画的容器 -->
    <div class="container">
    <!-- 头部容器 -->
        <div class="header">
            <span class="head"></span>                     <!--头部-->
            <span class="left_eye">                        <!--左边白色眼睛部分-->
				<span class="inner_eye_left"></span>       <!--左边黑色眼珠部分--> 
            </span>
            <span class="right_eye">                       <!--右边白色眼睛部分-->
				<span class="inner_eye_right"></span>      <!--右边黑色眼珠部分-->
            </span>
            <span class="mouth_back"></span>               <!--嘴巴周边白色部分-->
            <span class="nose"></span>                     <!--红色鼻子部分-->
            <span class="mouth">                           <!--月牙形嘴巴部分-->
			<span class="mustache_1"></span>               <!--胡子1-6部分-->
            <span class="mustache_2"></span>
            <span class="mustache_3"></span>
            <span class="mustache_4"></span>
            <span class="mustache_5"></span>
            <span class="mustache_6"></span>
            </span>
        </div>
    <!-- 头部容器结束 -->
    <!-- 身体上半部分容器 -->
        <div class="body">
            <span class="physical_body"></span>            <!-- 蓝色身体框架 -->
            <span class="body_white"></span>               <!-- 白色身体框架 -->
            <span class="pocket"></span>                   <!-- 白色口袋部分 -->
            <span class="red_rope"></span>                 <!-- 红色围巾部分 -->
            <span class="yellow_bell"></span>              <!-- 黄色铃铛部分 -->
        </div>
    <!-- 身体上半部分容器结束 --> 
    <!-- 下半身容器    -->
        <div class="foot">
            <span class="left_leg"></span>                 <!-- 左腿部分 -->
            <span class="right_leg"></span>                <!-- 右腿部分 -->
            <span class="left_foot"></span>                <!-- 左脚部分 -->
            <span class="right_foot"></span>               <!-- 右脚部分 -->
        </div>
    <!-- 下半身容器结束 -->
    <!-- 左胳膊容器 -->
        <div class="left_arm_box">
            <span class="arm"></span>                      <!-- 左胳膊部分 -->
            <span class="hand"></span>                     <!-- 左手部分 -->
        </div>
    <!-- 左胳膊容器结束 -->
    <!-- 右胳膊容器 -->    
        <div class="right_arm_box">
            <span class="arm right_radius"></span>         <!-- 右胳膊部分 -->
            <span class="hand"></span>                     <!-- 右手部分 -->
        </div>
    <!-- 右胳膊容器结束 -->
    <!-- 竹蜻蜓容器 -->
        <div class="fly">
            <div class="wing">                             <!-- 飞翼部分 -->
                <span class="wing_1"></span>
                <span class="wing_1 wing_2"></span>
            </div>
            <span class="stick"></span>                    <!-- 飞翼支撑柱部分 -->
            <span class="stick_1"></span>
        </div>
    <!-- 竹蜻蜓容器结束 -->
    </div>
<!-- 容器结束 -->
</body>

</html>
